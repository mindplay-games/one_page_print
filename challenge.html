<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>אתגר</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
   <a class="brand" href="./index.html" aria-label="חזרה לדף הבית">
  <img class="brandLogo" src="assets/mindplay-logo.png" alt="MindPlay" />
</a>

  <header class="top">
    <a class="link" href="./index.html">← חזרה לבחירה</a>
    <h1 id="title">אתגר</h1>
    <p id="subtitle" class="sub"></p>
  </header>

  <main class="container">
    <!-- 1) הסבר -->
    <section class="card">
      <div class="row" style="justify-content:space-between;">
        <span class="badge" id="topicBadge">#</span>
        <span class="badge" id="progressBadge">אתגר</span>
      </div>

      <h2 style="margin-top:10px;">📘 הסבר</h2>
      <div id="explain" class="text"></div>

   
   
    </section>

    <!-- 2) משימה -->
    <section class="card">
      <h2>📌 משימה</h2>
      <div id="task" class="text"></div>
      <p class="mini">טיפ: בפייתון מדפיסים עם <code>print()</code>.</p>
    </section>

    <!-- 3) כתיבת קוד -->
    <section id="codeCard" class="card">
      <h2>✍️ כתבו קוד כאן (Python)</h2>
      <textarea id="editor" class="editor" spellcheck="false"></textarea>

  <div class="runBar">
  <div class="runButtonsRow">
    <div class="runLeft">
      <button id="hintBtn" class="btn btnGhost">💡 רמז</button>
      <button id="solutionBtn" class="btn btnGhost">🧠 הצג פתרון</button>
    </div>

    <div class="runRight">
      <button id="resetBtn" class="btn btnGhost">♻️ אפס</button>
      <button id="runBtn" class="btn">▶️ Run</button>
    </div>
  </div>

  <div id="status" class="status"></div>
</div>

<div id="hint" class="hint hidden"></div>
<pre id="solution" class="solution hidden"></pre>


      <h3 class="mini">📤 פלט</h3>
      <pre id="output" class="output"></pre>

      <div class="row" style="justify-content:flex-end;">
        <button id="nextBtn" class="btn btnGreen">הבא ➜</button>
      </div>
    </section>

    <!-- תוכנית ב' -->
    <section id="fallbackCard" class="card hidden">
      <h2>🧩 תרגול בלי הרצה (תוכנית ב׳)</h2>
      <div id="fallbackArea"></div>

      <div class="row" style="justify-content:flex-end; margin-top:14px;">
        <button id="nextBtnFallback" class="btn btnGreen">הבא ➜</button>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
  <script src="data/challenges.js"></script>
  <script src="js/runner.js"></script>
  <script src="js/challenge.js"></script>
</body>
</html>
